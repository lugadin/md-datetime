<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>md-datetime demo</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/angular-material/1.0.6/angular-material.css">
  <link rel="stylesheet" href="./dist/style.css">
  <style>
    .lib-name { margin: 24px; }
    .wip { font-size: 12px; }
  </style>
</head>
<body ng-app="demo">
  <md-toolbar>
    <h1 class="lib-name">Angular Material Datetime Picker <small class="wip">work in progress</small></h1>
  </md-toolbar>
  <form>
    <md-datetime></md-datetime>
    <hr>
    <md-datetime at="'2014-02-28'"></md-datetime>
  </form>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.11.2/moment.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.0/angular.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.0/angular-aria.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.0/angular-animate.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-material/1.0.6/angular-material.js"></script>
  <script src="./dist/main.js"></script>
  <script>
    angular.module('demo', ['ngAnimate', 'ngMaterial', 'mdDatetime']);
  </script>

  <a href="https://github.com/princemaple/md-datetime"><img style="position: absolute; top: 0; right: 0; border: 0; z-index: 100;" src="https://camo.githubusercontent.com/a6677b08c955af8400f44c6298f40e7d19cc5b2d/68747470733a2f2f73332e616d617a6f6e6177732e636f6d2f6769746875622f726962626f6e732f666f726b6d655f72696768745f677261795f3664366436642e706e67" alt="Fork me on GitHub" data-canonical-src="https://s3.amazonaws.com/github/ribbons/forkme_right_gray_6d6d6d.png"></a>
</body>
</html>
